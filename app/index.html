<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Facebook Downloader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container login" style="display: block;">
        <div class="jumbotron">
            <h1>Facebook Image Downloader</h1>
            <p class="lead">Download your Facebook images with correct timestamps and EXIF data. To get started, press the button below:</p>
            <div>
                <fb:login-button scope="public_profile,user_photos" class="fb-login-button" scope="user_photos" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="false" onlogin="checkLoginState();"></fb:login-button>
            </div>
        </div>
    </div>
    
    <div id="app" style="display: none;">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <select id="albums" class="form-control">
                            <option>-- Select album --</option>
                            <option value="-1">Tagged photos</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-outline" style="display: none;" id="download-btn">Download</button>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
        
            <div class="progress" style="display: none;">
                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 0%" id="progressbar"></div>
            </div>
        
            <p id="select-images-to-download" style="display: none;">Select images to download:</p>
            <div id="select-images" style="display: none;">
            </div>
        </div>
      
    </div>
    
    
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Made with <span class="glyphicon glyphicon-heart"></span> by <a href="https://twitter.com/luotojesse">@luotojesse</a></p>
                </div>
            </div>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/jszip/dist/jszip.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <script>
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/piexif.js"></script>
    <script src="scripts/saveAs.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
